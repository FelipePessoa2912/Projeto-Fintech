<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MeuCapital</title>
</head>
<body>
    <header>
        <h1>MeuCapital</h1>
    </header>

    <main>
        <section>
            <h2>Acessar Conta</h2>
            <form action="index.html" class="position_form">
                <div class="input_organize">
                    <label for="CPF">CPF</label>
                    <input class="CPF_space" type="text" name="CPF" id="customer_id" placeholder="Digite o seu CPF">
                </div>
                
                <div class="input_organize2">
                    <label for="Password">Senha</label>
                    <input class="Password_space" type="password" name="Password" id="costumer_pass" placeholder="Digite a sua senha">
                </div>
                <a href="home.html"><input class="get_into_button" type="button" value="Entrar"></a>
            </form>
            <a href="#">
                <p>Precisa de ajuda?</p>
            </a>

            <p>Não possui uma conta? <a href="#">Registre-se</a></p>

            <p>Esta página é protegida pelo Google reCAPTCHA <br> para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
        </section>
    </main>
</body>
</html>
